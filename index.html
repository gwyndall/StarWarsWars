<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Star Wars Wars!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Fugaz+One" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
    <script src="./javascript/game.js"></script>
</head>

<body id="backgroundImg" alt="#">

    <h1>Star Wars Wars!</h1>
    <div id="players">
        <div id="heroes">
            <figure class="playerCard"><img src="" alt="" id="hero0" class="hero image-selector"></figure>
            <figure class="playerCard"><img src="" alt="" id="hero1" class="hero image-selector"></figure>
            <figure class="playerCard"><img src="" alt="" id="hero2" class="hero image-selector"></figure>
            <figure class="playerCard"><img src="" alt="" id="hero3" class="hero image-selector"></figure><br>
            Choose a Hero!
        </div>
        <div id="enemies">
            <figure class="playerCard"><img src="" alt="" id="enemy0" class="foe image-selector"></figure>
            <figure class="playerCard"><img src="" alt="" id="enemy1" class="foe image-selector"></figure>
            <figure class="playerCard"><img src="" alt="" id="enemy2" class="foe image-selector"></figure>
            <figure class="playerCard"> <img src="" alt="" id="enemy3" class="foe image-selector"></figure><br>
            Choose your Opponent!
        </div>
    </div>
    <div id="battlefield">
        <figure class="heroFig">
            <img src="" alt="" id="fighter"></figure>
        <button id="Attack">Attack!</button>
        <figure class="foeFig"><img src="" alt="" id="foe"></figure>
        <div id="combatText"></div><br>
        <div id='combatStatus'></div>
    </div>

</body>

</html>
